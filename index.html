<h2>What Can JavaScript Do?</h2>

<p style="color:rgb(218, 81, 7) ;"> JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
 

<button  onclick="document.getElementById('myImage').src='turnon.jpeg'">Turn on the light</button>
<img id="myImage" src="turnoff.jpeg" style="width: 200px">

<button  onclick="document.getElementById('myImage').src='turnoff.jpeg'">  Turn off the light</button>
